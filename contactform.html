<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact Anurag</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>

<body>
  <header>
  
  </header>
  <main>
    <h1>Contact Me</h1>
    <div>
      <form action="action.php">
        <ol>
          <li>
            <i class="fas fa-user"></i> <b><big>Name</big></b>
          </li>
          <input type="text" placeholder="Type your Name here" />
          <br />
          <br />
          <li>
            <i class="fas fa-envelope"></i> <b><big>Email</big></b>
          </li>
          <input type="text" placeholder="Type your Email here" />
          <br />
          <br />
          <li>
            <i class="fas fa-graduation-cap"></i> <b><big>Class</big></b>
          </li>
          <label for="1">
            <input type="radio" value="IX" name="class" id="1" /> IX</label>
          <br />
          <label for="2">
            <input type="radio" value="X" name="class" id="2" /> X</label>
          <br />
          <label for="3">
            <input type="radio" value="XI" name="class" id="3" /> XI</label>
          <br />
          <label for="4">
            <input type="radio" value="XII" name="class" id="4" /> XII</label>
          <br />
          <br />
          <li>
            <i class="fas fa-city"></i> <b><big>City</big></b>
          </li>
          <select name="city" id="city">
            <option value="Select">Select</option>
            <option value="New Delhi">New Delhi</option>
            <option value="Mumbai">Mumbai</option>
            <option value="Kolkata">Kolkata</option>
            <option value="Pune">Pune</option>
            <option value="Banglore">Banglore</option>
            <option value="Chennai">Chennai</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Goa">Goa</option>
          </select>
          <br />
          <br />
          <li>
            <i class="fas fa-briefcase"></i> <big><b>Which field(s) are you most interested in?</b></big>
          </li>
          <label for="100">
            <input type="checkbox" value="Web Development" name="field" id="100" />
            Web Development</label>
          <br />
          <label for="101">
            <input type="checkbox" value="App Development" name="field" id="101" />
            App Development</label>
          <br />
          <label for="102">
            <input type="checkbox" value="Data Structure and Algorithms" name="field" id="102" />
            Data Structure and Algorithms</label>
          <br />
          <label for="103">
            <input type="checkbox" value="Machine Learning" name="field" id="103" />
            Machine Learning</label>
          <br />
          <label for="104">
            <input type="checkbox" value="Artificial Intelligence" name="field" id="104" />
            Artificial Intelligence</label>
          <br />
          <br />
          <li>
            <i class="fas fa-comment"></i> <b><big>Message</big></b>
          </li>
          <textarea name="Query" id="6807" placeholder="You can write your queries and feedback here..." rows="5" cols="25"></textarea>
        </ol>

        <input type="submit" value="Submit" />
      </form>
    </div>
    <br>
    <br>
  </main>
